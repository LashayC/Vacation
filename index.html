<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />

    <title>Vacation</title>
  </head>
  <body>
    <h1>Vacation Destinations Wishlist</h1>
    <p>
      Found exciting places to visition on your next vacation? Use the form
      below to add them to your wishlist
    </p>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <form action="" class="col">
            <label for="destination"> Destination name </label>
            <div>
              <input
                type="text"
                class="form-control"
                name=""
                id="destination"
                placeholder="Enter the name of the destination"
              />
            </div>
            <label for="location"> Location </label>
            <div>
              <input
                type="text"
                class="form-control"
                name=""
                id="location"
                placeholder="Where is it located?"
              />
            </div>
            <label for="photo"> Photo </label>
            <div>
              <input
                type="url"
                class="form-control"
                name=""
                id="photo"
                placeholder="Enter an image url"
              />
            </div>
            <label for="description"> Description </label>
            <div>
              <textarea
                name=""
                class="form-control"
                id="description"
                cols="30"
                rows="10"
                placeholder="Where is it located?"
              ></textarea>
              <!-- <input type="tex" name="" id=""> -->
            </div>
            <button id="addItem" type="button" class="btn btn-primary">
              Add to list
            </button>
          </form>
        </div>

        <div class="col-8">
          <h2>My Wishlist</h2>
          <div class="row g-4" id="myWishlist">
            <!-- <div class="col-4">
              <div class="card" style="width: 18rem">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div> -->
          
          </div>
        </div>
      </div>
    </div>

    <script rel="text/javascript" src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
